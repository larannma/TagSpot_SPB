<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400px, initial-scale=1.0">
  <title>TagSpot</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="profile">
    <div class="profile__imageContainer">
      <img class="profile__image" alt="user" src="./images/user.png">
    </div>
    <div class="profile__userInfo">
      <p class="profile__name">Иванов Иван Иванович</p>
      <div class="profile__details">
        <p>Tayota Camry</p>
        <svg xmlns="http://www.w3.org/2000/svg" width="6" height="5" viewBox="0 0 6 5" fill="none">
          <circle cx="3.33105" cy="2.5" r="2.5" fill="#D2D2D2"/>
        </svg>
        <p>A012AA</p>
      </div>
    </div>
    <div class="profile__avalibleBanks">
      <img class="profile__bankLogo" src="./images/logo/СБЕР.svg" alt="SBER">
      <img class="profile__bankLogo" src="./images/logo/Тинькофф.svg" alt="TINKOFF">
      <img class="profile__bankLogo" src="./images/logo/Альфа.svg" alt="ALFA">
    </div>
    <div class="profile__contactInfo">
      <button class="profile__button profile__button_text"><img src="./images/telegram.svg">Написать</button>
      <button class="profile__button profile__button_share">Поделиться</button>
    </div>
  </div>
</body>
</html>
